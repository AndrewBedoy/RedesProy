<div class="container mt-5">
	<div *ngIf="mostrarLoginVar; else registroTemplate" class="card">
		<div class="card-body">
			<!-- Contenido para el inicio de sesión -->
			<h2 class="card-title">Iniciar Sesión</h2>
			<form (ngSubmit)="iniciarSesion()">
				<!-- Campos de inicio de sesión (correo electrónico, contraseña, etc.) -->
				<div class="form-group">
					<label for="email">Correo Electrónico:</label>
					<input type="email" name="correo" id="email" class="form-control" [(ngModel)]="correo" required>
				</div>
		
				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input type="password" name="contrasena" id="password" class="form-control" [(ngModel)]="contrasena" required>
				</div>
		
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
			</form>
		
			<!-- Mensaje de error -->
			<div *ngIf="errorInicioSesion" class="alert alert-danger mt-3" role="alert">
				El correo o la contraseña son incorrectos. Por favor, inténtalo de nuevo.
			</div>
		
			<p class="mt-3">¿No tienes una cuenta? <a (click)="mostrarRegistro()">Regístrate</a></p>
		</div>
		
</div>

<ng-template #registroTemplate>
<div class="card mt-3">
		<div class="card-body">
		<!-- Contenido para el registro -->
		<h2 class="card-title">Registro</h2>
		<form (ngSubmit)="registrar()">
			<!-- Campos de registro (nombre, correo electrónico, contraseña, etc.) -->
			<div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>
			</div>
			
			<div class="mb-3">
        <label for="apellido_p" class="form-label">Apellido Paterno:</label>
        <input type="text" name="apellido_p" id="apellido_p" class="form-control" [(ngModel)]="apellido_p" required>
			</div>
			
			<div class="mb-3">
        <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
        <input type="text" name="apellidoMaterno" id="apellidoMaterno" class="form-control" [(ngModel)]="apellidoMaterno" required>
			</div>
			
			<div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <textarea id="direccion" name="direccion" class="form-control" [(ngModel)]="direccion" required></textarea>
			</div>
			
			<div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" class="form-control" [(ngModel)]="telefono" required>
			</div>

			<div class="form-group">
        <label for="emailRegistro">Correo Electrónico:</label>
        <input type="email" name="correo" id="emailRegistro" class="form-control" [(ngModel)]="correo" required>
			</div>

			<div class="form-group">
        <label for="passwordRegistro">Contraseña:</label>
        <input type="password" name="contrasena" id="passwordRegistro" class="form-control" [(ngModel)]="contrasena" required>
			</div>

			<button type="submit" class="btn btn-primary">Registrar</button>
		</form>

		<p class="mt-3">¿Ya tienes una cuenta? <a (click)="mostrarLogin()">Inicia Sesión</a></p>
		</div>
	</div>
	</ng-template>
</div>
