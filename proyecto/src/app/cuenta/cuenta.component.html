<!-- ngIf else para mostrar un mensaje de "no deberías estar aquí" si no tiene sesión iniciada-->
<div *ngIf="autenticado; else noSesion">
    <h1>Hola, {{usuario.nombre}}</h1>
    <h2>Tipo: {{tipo}}</h2>
</div>
<ng-template #noSesion>
    <h1><a routerLink="/sesion">Inicia sesión para continuar</a></h1>
</ng-template>
