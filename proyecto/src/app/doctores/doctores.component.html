<div class="container mt-4">
  <h2 class="mb-4">Conoce a nuestros especialistas</h2>
  <p>Tener a los mejores especialistas en el área de la salud es nuestra prioridad.
    Por eso, te presentamos a nuestros médicos.</p>

  <!-- Tabla que presenta a los doctores con nombre, apellido y especialidad -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Agendar cita</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctores">
        <td>{{ doctor.nombre + ' ' + doctor.apellido_p + ' ' + doctor.apellido_m }}</td>
        <td>{{ doctor.doctor.especialidad }}</td>
        <td><button (click)="mostrarIframe()">Agendar cita</button></td>
      </tr>
    </tbody>
  </table>
  <div id="iframeContainer">
  </div>
</div>
